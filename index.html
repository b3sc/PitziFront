<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Pitzi</title>
  </head>
  <body>
        <div class="container">
            <div class="panel-group" style="display: none;">
                <div id="error_expl" class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Veja o que empede este cadastro de ser salvo.:</h3>
                    </div>
                    <div class="panel-body ">
                        <ul class="append-errors">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-main">
                <h1>Cadastro de Assinaturas</h1>
                <form id='users_form' accept-charset="UTF-8">
                    <h4>Cliente</h4>
                    <div class="form-group">
                        <label for="InputName">Nome</label>
                        <input type="text" name="user[name]" id="field_user_id" class="form-control">
                        <small id="emailHelp" class="form-red text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label for="InputName">CPF</label>
                        <input type="text" name="user[cpf]" id="field_cpf" class="form-control">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" name="user[email]" id="field_email" class="form-control">
                    </div>
                    <div class="form-orders">
                        <h4>Assinatura</h4>
                        <div class="form-group">
                            <label for="OrderPhoneModel">Modelo do Telefone</label>
                            <input type="text" name="user[orders_attributes][1][phone_model]" id="field_phone_model" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="OrderImei">IMEI</label>
                            <input type="text" name="user[orders_attributes][1][imei]" id="field_email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="OrderAnualPrice">Preço Anual</label>
                            <input type="number" name="user[orders_attributes][1][anual_price]" id="field_anual_price" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="OrderNumberPlots">Número de Parcelas</label>
                            <input type="number" name="user[orders_attributes][1][number_plots]" id="field_number_plots" class="form-control">
                        </div>
                    </div>

                    <div class="nestedfields"></div>

                    <div class="text-right">
                        <button type="button" id="js-nested" class="btn btn-default btn-success button"><strong>+</strong> Assinaturas</button>
                    </div>

                    <button type="submit" name="commit" id="js-user-submit" class="btn btn-success button">Criar Assinatura</button>
                    <br><br>
                </form>
            </div>
            <div class="show-data" style="display: none;">
                <h1>Assinatura Cadastrada</h1>
                <div class="result"></div>
                <div class="result-orders"></div>
                <button id="js-user-submit" class="btn btn-success button back_signature">Voltar a Cadastrar</button>
            </div>
        </div>
    </body>
</html>
